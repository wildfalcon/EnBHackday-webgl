<html> 
 
<head> 
<title>Eden Bamboo Hackday: WebGL</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"> 

<script type="text/javascript" src="sylvester.js"></script> 
<script type="text/javascript" src="glUtils.js"></script> 
<script type="text/javascript" src="jquery-1.4.2.min.js"></script> 
<script type="text/javascript" src="jquery.earth.js"></script> 
<script type="text/javascript" src="http://js.pusherapp.com/1.2/pusher.min.js"></script> 

 
<script type="text/javascript"> 

  $(function(){
    $('canvas').earth();

		var server = new Pusher('a9dbd597e532645e6457', 'visitors');
		
		server.bind('new-visit', function(data) {
		  $('canvas').trigger('moveTo', [data.lat, data.long]);
		});
  });

</script> 
 
</head> 
 
<body> 
  <canvas width="500" height="500"></canvas>
</body> 
 
</html>
